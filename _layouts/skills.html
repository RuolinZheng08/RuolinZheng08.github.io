    <div class="row">
      <div class="col-sm">
        <div class="subheading mb-3">Programming Languages</div>
        {% for item in page.languages %}

        {% endfor %}
      </div>
      <div class="col-sm">
        <div class="subheading mb-3">Tools & Frameworks</div>
        {% for item in page.tools %}

</section>
